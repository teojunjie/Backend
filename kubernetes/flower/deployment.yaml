apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    deployment: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-flower
  template:
    metadata:
      labels:
        pod: celery-flower
    spec:
      containers:
      - name: flower
        image: teojunjie/trippin:1.6
        imagePullPolicy: IfNotPresent
        command: ['celery', 'flower', '-A', 'base_app' , 'flower']
        ports:
          - containerPort: 5555
        env:
            - name: REDIS_HOST
              value: redis-service
        resources:
          limits:
            cpu: 100m
