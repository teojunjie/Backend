apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trippin.fullname" . }}
  labels:
    {{- include "trippin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trippin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trippin.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.repository }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env: 
        - name: POSTGRES_HOST
          value: postgres-service
        - name: REDIS_HOST
          value: redis-service
        {{- include "charts.env" . | nindent 8 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: postgres-volume-mount
          mountPath: /var/lib/busybox
      initContainers:
      - name: wait-for-postgres
        command: ['bash', '-c', 'while [[ $1 -ne 0 ]]; do echo "waiting for postgres to be up..."; nc -z localhost 5432; done']
    {{- include "charts.volume" . | nindent 6 }}
       